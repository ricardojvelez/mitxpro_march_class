<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop Example</title>
  </head>
  <body>
    <script>
      const eventLoop = () => {
        console.log("Start");
        setTimeout(() => {
          console.log("First timeout");
        }, 1000);
        setTimeout(() => {
          console.log("Second timeout");
        }, 0);
        console.log("End");
      };

      eventLoop();
    </script>
  </body>
</html>
